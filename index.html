<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeXtChat - Advanced Messaging Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <aside id="sidebar">
            <div id="user-profile">
                <img src="default-avatar.png" alt="Profile" id="profile-pic">
                <span id="username">User</span>
            </div>
            <nav>
                <button id="chat-btn" class="nav-btn active"><i class="fas fa-comments"></i> Chats</button>
                <button id="groups-btn" class="nav-btn"><i class="fas fa-users"></i> Groups</button>
                <button id="profile-btn" class="nav-btn"><i class="fas fa-user"></i> Profile</button>
                <button id="settings-btn" class="nav-btn"><i class="fas fa-cog"></i> Settings</button>
            </nav>
            <div id="online-users">
                <h3>Online Friends</h3>
                <ul id="online-users-list"></ul>
            </div>
            <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </aside>
        <main>
            <header>
                <h1>NeXtChat</h1>
                <div id="search-bar">
                    <input type="text" placeholder="Search..." id="search-input">
                    <i class="fas fa-search"></i>
                </div>
                <div id="user-actions">
                    <button id="notificationsBtn"><i class="fas fa-bell"></i></button>
                    <button id="newChatBtn"><i class="fas fa-plus"></i></button>
                </div>
            </header>
            <div id="content-area"></div>
        </main>
    </div>
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <h2>Welcome to NeXtChat</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
        </div>
    </div>
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <h2>Create an Account</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
    </div>
    <div id="notification-modal" class="modal">
        <div class="modal-content">
            <h2>Notifications</h2>
            <ul id="notification-list"></ul>
        </div>
    </div>
    <div id="create-group-modal" class="modal">
        <div class="modal-content">
            <h2>Create New Group</h2>
            <form id="create-group-form">
                <input type="text" id="group-name" placeholder="Group Name" required>
                <button type="submit">Create Group</button>
            </form>
        </div>
    </div>
    <div id="loading-spinner" class="loading-spinner"></div>
    <script src="app.js"></script>
</body>
</html>
