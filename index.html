<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chat App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>ChatApp</h1>
            <nav>
                <button id="profileBtn"><i class="fas fa-user"></i> Profile</button>
                <button id="groupsBtn"><i class="fas fa-users"></i> Groups</button>
                <button id="storiesBtn"><i class="fas fa-book-open"></i> Stories</button>
            </nav>
        </header>
        <main>
            <aside id="sidebar">
                <div id="userList">
                    <!-- User list will be populated here -->
                </div>
            </aside>
            <div id="chatArea">
                <div id="chatHeader">
                    <h2 id="currentChat">General Chat</h2>
                </div>
                <div id="messageList"></div>
                <form id="messageForm">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button type="submit"><i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </main>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modalContent"></div>
            </div>
        </div>
    </div>
    <div id="authForms">
        <form id="loginForm">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <form id="registerForm">
            <h2>Register</h2>
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
